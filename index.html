<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="keywords" content="Game, Cardano, Catalyst, CatalystAIM">
    <meta name="description" content="A CatalystAIM game initiative">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Web page CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <!-- Chat-bot CSS -->
    <link rel="stylesheet" href="./assets/css/styles_chatbot.css" />
    <!-- Effect CSS -->
    <link rel="stylesheet" href="./assets/css/styles_effect.css" />
    <!-- Typing CSS -->
    <link rel="stylesheet" href="./assets/css/styles_typingbullets.css" />

    <!-- JQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/terra-cognita_symbol.png"
    />

    <!-- Page Title -->
    <title>Terra-Cognita Landing Page</title>
  </head>
  
  <body>

    <!-- Effect: Background glitch effect -->
    <div id="screen">
      <div class="c-glitch" style="background-image: url('assets/images/terra-cognita_background.png');">
        <div class="c-glitch__img" style="background-image: url('assets/images/terra-cognita_background.png');">
          <img id="scan" src="./assets/images/scanlines.png">
          <img id="logo" src="./assets/icons/terra-cognita_blackLogo1.png" alt="Terra-Cognita Logo" style="max-width:100%;height:auto;">
        </div>
        <div class="c-glitch__img" style="background-image: url('assets/images/terra-cognita_background.png');">
          <img id="scan" src="./assets/images/scanlines.png">
          <img id="logo" src="./assets/icons/terra-cognita_blackLogo1.png" alt="Terra-Cognita Logo" style="max-width:100%;height:auto;">
        </div>
        <div class="c-glitch__img" style="background-image: url('assets/images/terra-cognita_background.png');">
          <img id="scan" src="./assets/images/scanlines.png">
          <img id="logo" src="./assets/icons/terra-cognita_blackLogo1.png" alt="Terra-Cognita Logo" style="max-width:100%;height:auto;">
        </div>
        <div class="c-glitch__img" style="background-image: url('assets/images/terra-cognita_background.png');">
          <img id="scan" src="./assets/images/scanlines.png">
          <img id="logo" src="./assets/icons/terra-cognita_blackLogo1.png" alt="Terra-Cognita Logo" style="max-width:100%;height:auto;">
        </div>
        <div class="c-glitch__img" style="background-image: url('assets/images/terra-cognita_background.png');">
          <img id="scan" src="./assets/images/scanlines.png">
          <img id="logo" src="./assets/icons/terra-cognita_blackLogo1.png" alt="Terra-Cognita Logo" style="max-width:100%;height:auto;">
        </div>
        <img id="bezel" src="./assets/images/bezel.png">
        
      </div>
      
    </div>

    <!-- Element: Chatbox -->
    <div class="container">

      <div class="chatbox hidden-small">
        <div class="chatbox__support">
          <div class="chatbox__header">
            <div class="chatbox__content--header">
                <h4 class="chatbox__heading--header hero glitch layers"
                    data-text="Welcome to Terra-Cognita land! How can I help?">
                    Welcome to Terra-Cognita land! How can I help?
                </h4>
                <!-- <p class="chatbox__description--header">How can I help?</p> -->
            </div>
          </div>
          <div class="chatbox__messages">
              <div></div> <!-- '<div class="messages__item messages__item--(operator/visitor)">' -->
          </div>
          <div class="messages__item--typing">
            <div></div>
          </div>
          <div class="chatbox__footer">
            <input type="text" placeholder="Write a message..." >
            <button class="send__button" >Send</button>
          </div>
        </div>
      </div>

      <div class="chatbox__button">
        <button><img src="./assets/icons/terra-cognita_symbol.png" style="max-width:100%;height:auto;" /></button>
      </div>

    </div>

    <!-- JS Scripts -->
    <script src="./assets/js/app.js"></script>

  </body>
</html>
