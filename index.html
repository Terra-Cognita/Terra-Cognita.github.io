<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="Game, Cardano">
    <meta name="description" content="A CatalystAIM game initiative">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Web page CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- Chat-bot CSS -->
    <link rel="stylesheet" href="./assets/css/styles_chatbot.css" />
    <!-- Effect CSS -->
    <link rel="stylesheet" href="./assets/css/styles_effect.css" />
    <!-- Typing CSS -->
    <link rel="stylesheet" href="./assets/css/styles_typingbullets.css" />

    <!-- Favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/terra-cognita_blackLogo1.png"
    />

    <title>Terra-Cognita Landing Page</title>
  </head>
  
  <body>
    <main>
      <div class="c-glitch" style="background-image: url('assets/images/terra-cognita_background.png');">
        <div class="c-glitch__img" style="background-image: url('assets/images/terra-cognita_background.png');"></div>
        <div class="c-glitch__img" style="background-image: url('assets/images/terra-cognita_background.png');"></div>
        <div class="c-glitch__img" style="background-image: url('assets/images/terra-cognita_background.png');"></div>
        <div class="c-glitch__img" style="background-image: url('assets/images/terra-cognita_background.png');"></div>
        <div class="c-glitch__img" style="background-image: url('assets/images/terra-cognita_background.png');"></div>
      </div>
    </main>

    <!-- Logo -->
    <div class="container logo">
      <img src="./assets/icons/terra-cognita_blackLogo1.png" alt="Terra-Cognita Logo" >
    </div>
    
    <div class="container">
      <div class="chatbox">
          <div class="chatbox__support">
            <div class="chatbox__header">
              <div class="chatbox__content--header">
                  <h4 class="chatbox__heading--header hero glitch layers"
                      data-text="Welcome to Terra-Cognita land! How can I help?">
                      Welcome to Terra-Cognita land! How can I help?
                  </h4>
              </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="messages__item--typing">
              <div></div>
            </div>
            <div class="chatbox__footer">
              <input type="text" placeholder="Write a message...">
              <button class="send__button">Send</button>
            </div>
          </div>
      </div>
    </div>

    <!-- Web page script -->
    <script src="./assets/js/app.js"></script>

  </body>
</html>
